apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 5.8.0  # match the chart version
    helm:
      values: |
        controller:
          replicaCount: 2
          metrics:
            enabled: true
          service:
            type: NodePort   # or LoadBalancer if you prefer
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true