# /k8s/bootstrap/sealed-secrets.yaml
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
spec:
  interval: 10m
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  chart:
    spec:
      chart: sealed-secrets
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "3.23.1"  # check latest stable version
  install:
    createNamespace: true
  values:
    createCustomResource: true
    # optional: you can set a specific namespace for the controller
    # namespace: kube-system